<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Horoscope.css">
    <title>quickteller App</title>
</head>

<body>
    <header>
        <div id="headsection">
            <div id="logo">
                <img src="../image/Horoscope.jpeg" alt="logo image" srcset="">
            </div>
            <div id="title">
                <h1>Find your <i>Horoscope</i></h1>
            </div>
        </div>
    </header>
    <main>
        <div id="name">
            <h2>What is your name?</h2>
            <label for="name" id="name1">Enter your full neme:
                <input type="text" id="yourname">
            </label>
        </div>
        <div id="head">
            <h2><i>What is your birth date?</i></h2>
        </div>
        <div id="birthDay">
            <div id="date">
                <label for="Date">Day:
                    <select name="days" id="days">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </label>
            </div>
            <div id="month">
                <label for="month">Month:
                    <select name="months" id="months">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </label>
            </div>
            <div id="year">
                <label for="year">Year:
                    <input type="text" id="birthYear">
                </label>
            </div>
        </div>
        <div id="buttonTochek">
            <button id="check" onclick="getHoroscope()">check</button>
        </div>
        <div id="horoscope">
            <h3 id="userhoroscope"></h3>
            <p id="sign"></p>
            <p id="animal"></p>
            <p id="daterange"></p>
            <p id="yearOfBirth"></p>
        </div>
    </main>
    <footer>
        &copy;Niyonkuru Bertin
    </footer>
    <script src="../javascript/horoscope.js"></script>
</body>

</html>
